<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body class="Dash_back">

    <div class="cardscenter">
        <h2 style="color:aliceblue">Upload Prescription</h2>
        <div class="card1">
            <div class="form-wrapper">
                <form class="prescription_form">
                    <label for="username">First Name</label>
                    <input type="text" placeholder="" id="username">
                    <label for="username">Last Name</label>
                    <input type="text" placeholder="" id="username">
                    <label for="email">Email</label>
                    <input type="email" placeholder="" id="email">
                    <label for="email">Phone</label>
                    <input placeholder="" id="email">
                </form>
            </div>
            <div class="image-select-wrapper">
                <div class="image-upload">
                    <input type="file" (change)="onFileSelected($event)" accept="image/*" #fileInput
                        style="display: none" />
                    <div class="drop-zone" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)"
                        (drop)="onDrop($event)" (click)="fileInput.click()">
                        <p *ngIf="!imageUrl">Drag and drop an image file here or click to select one</p>
                    </div>
                    <img class="prescription_afterselect"*ngIf="imageUrl" [src]="imageUrl" />
                </div>
                <button *ngIf="imageUrl" class="remove-image" (click)="removeImage()">X</button>
            </div>
            <button class="prescription_submit">Submit</button>
        </div>
    </div>
</body>

</html>
