<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Glassmorphism login Form Tutorial in html css</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->

</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form [formGroup]="signinForm"  >
        <h3>Log In Here</h3>

        <label for="username">Username</label>
        <input type="text" formControlName="email" placeholder="Email or Phone" id="username">

        <label for="password">Password</label>
        <input type="password" formControlName="password" placeholder="Password" id="password">
        <a routerLink="/auth/generate" class="login-form-forgot">Forgot password?</a>
        <button class="signup" (click)="SignIn()">Log In</button>
        
    </form>
</body>
</html>
