<body>
    <div class="background">

        <div class="shape"></div>

    <form [formGroup]="changepassowrd" >
        <label for="email">Email</label>
        <input type="text" formControlName="email"  placeholder="Email" id="password">

        <label for="password">Password</label>
        <input type="text" formControlName="password" placeholder="password" id="password">

        <label for="confirmpassword">Confirm Password</label>

        <button (click)="ChangePassword()" class="signup">Submit</button>
        
    </form>
