<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Glassmorphism login Form Tutorial in html css</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->

</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form [formGroup]="SignUp">
        <h3>Sign Up Here</h3>
    <div *ngIf="showDiv2">
        <label for="username">UserName</label>
        <input type="text" formControlName="name" placeholder="UserName" id="name">

        <label for="username">Mobile</label>
        <input type="text" formControlName="mobileNum" placeholder="Number" id="nuber">

        <label for="username">Email</label>
        <input type="text" formControlName="email" placeholder="Email" id="email">

        <img class="next-imageH" (click)="Show()" src="../../../../assets/img/arrow.png">
    </div>
    <div *ngIf="showDiv">
  
        <label for="password">Password</label>
        <input type="password" formControlName="password" placeholder="Password" id="password">

        <label for="password">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" placeholder="Password" id="password">

        <button class="signup" (click)="Signup()">Sign Up</button>

        <h2 (click)="Show2()">Back</h2>
    </div>
    </form>
    
</body>
</html>
